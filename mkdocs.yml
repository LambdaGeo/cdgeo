site_name: Ciência de Dados Geográficos

docs_dir: src

site_dir: docs

theme:
  name: material

extra_css:
  - extra.css

plugins:
    - mkdocs-jupyter:
          include: ["*.ipynb"] # Default: ["*.py", "*.ipynb"]

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material  # Exemplo usando o tema Material for MkDocs
nav:
  - Introdução: index.md
  - Parte 1 - Introdução a Python:
      
      - Capítulo 1: capitulo1.ipynb
      - Capítulo 2: capitulo2.ipynb
      - Capítulo 3: capitulo3.ipynb
  - Parte 2 - Tipos de Dados Geográficos (SIG):
      - Capítulo 4: capitulo4.ipynb
      - Capítulo 5: capitulo5.ipynb
  - Parte 3 - Análide de dados espaciais:
      - Capítulo 8: capitulo8.ipynb
      - Capítulo 9: capitulo9.ipynb
      - Capítulo 10: capitulo10.ipynb
    